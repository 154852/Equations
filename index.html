<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Equations</title>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.6.1/fuse.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="app">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none" id="background">
                <polyline points="0,30 100,60 100,100 0,100" fill="rgb(240, 240, 240)"></polyline>
            </svg>
            <div v-bind:class="{'abs-center': !listOpen, 'open': listOpen}" id="center">
                <input type="text" v-model="input" @input="search" @click="search" placeholder="Search for something, e.g: Circles" id="search" />
                <div id="equations" v-if="listOpen">
                    <transition-group name="expand">
                        <div class="equation-preview" v-for="eqn of equations" @click="focus(eqn)" v-bind:key="eqn.id">
                            <div>
                                <span>{{eqn.name}} :</span>
                                <span v-html="eqn.latex"></span>
                            </div>
                        </div>
                    </transition-group>
                </div>
                <div v-bind:style="{height: focused == null? '0vh':'30vh'}" id="detail">
                    <div id="focus">
                        <h2 style="margin-top: 0">{{focused == null? "":focused.name}}</h2>
                        <hr />
                        <div v-html="focused == null? '':focused.latex"></div>
                        <hr />
                        <p style="margin-bottom: 0">{{focused == null? "":focused.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
